<section id="coverage" class="coverage">
    <h2>Check Your Area</h2>
    <p class="coverage-subtitle" id="coverage-subtitle"></p>
    <div class="coverage-container">
        <p class="coverage-intro">Enter your zip code to see if we service your area</p>
        <div class="zip-code-check">
            <label for="zip-code" id="zip-code-label">Enter your zip code</label>
            <input type="text" id="zip-code" placeholder="Enter your zip code" maxlength="5" pattern="[0-9]{5}" aria-labelledby="zip-code-label">
            <button type="button" id="check-coverage" class="secondary-button" aria-label="Check if we service your area">Check Coverage</button>
            <p id="coverage-result" class="coverage-message" role="alert"></p>
        </div>
    </div>
</section>
