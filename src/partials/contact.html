<section id="contact" class="contact">
    <h2>Book Now</h2>
    <div class="contact-container">
        <form id="contact-form" action="{{FORMSPREE_ENDPOINT}}" method="POST" novalidate>
            <input type="hidden" name="_csrf" value="">
            <div class="form-validation-message" id="form-validation"></div>
            <div class="form-group">
                <label for="name" id="name-label">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required aria-labelledby="name-label" aria-required="true">
                <div class="validation-message" id="name-message" role="alert"></div>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required aria-labelledby="email-label" aria-required="true">
                <div class="validation-message" id="email-message" role="alert"></div>
            </div>
            <div class="form-group">
                <label for="phone" id="phone-label">Your Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone" required aria-labelledby="phone-label" aria-required="true">
                <div class="validation-message" id="phone-message" role="alert"></div>
            </div>
            <div class="form-group">
                <label for="street" id="street-label">Street Address</label>
                <input type="text" id="street" name="street" placeholder="Street Address" required aria-labelledby="street-label" aria-required="true">
                <div class="validation-message" id="street-message" role="alert"></div>
            </div>
            <div class="form-group">
                <label for="zip" id="zip-label">Zip Code</label>
                <input type="text" id="zip" name="zip" placeholder="Zip Code" maxlength="5" pattern="[0-9]{5}" required aria-labelledby="zip-label" aria-required="true">
                <div class="validation-message" id="zip-message" role="alert"></div>
            </div>
            <input type="hidden" name="_subject" value="New Booking Request from Zyn Carpets Website">
            <input type="hidden" name="_template" value="table">
            <button type="submit" class="cta-button" aria-label="Submit booking request">Submit</button>
        </form>
    </div>
</section>
