<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Zyn Carpets</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary: #CDB773;      /* Gold */
            --primary-light: #B99956; /* Lighter Gold */
            --primary-dark: #95652D;  /* Darker Gold */
            --bg-dark: #000000;      /* Pure black */
            --bg-light: #1A1A1A;     /* Slightly lighter black */
            --text-light: #FFFFFF;   /* Pure white */
            --text-muted: #CCCCCC;   /* Light gray */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: var(--bg-light);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            color: var(--primary);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        p {
            color: var(--text-muted);
            margin: 1rem 0 2rem;
            font-size: 1.2rem;
        }

        a {
            color: var(--primary);
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--primary);
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        a:hover {
            background-color: var(--primary);
            color: var(--bg-dark);
            transform: translateY(-2px);
        }

        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        .error-logo {
            width: 200px;
            height: auto;
            margin-bottom: 2rem;
        }

        .error-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--text-muted);
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .error-button {
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--primary);
            border-radius: 4px;
            text-decoration: none;
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .error-button:hover {
            background-color: var(--primary);
            color: var(--bg-dark);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="logo.png" alt="Zyn Carpets Logo" class="error-logo">
        <h1 class="error-title">404 - Page Not Found</h1>
        <p class="error-message">The page you're looking for seems to have vanished like a stubborn carpet stain after our cleaning.</p>
        <div class="error-actions">
            <a href="/" class="error-button">Return Home</a>
            <a href="/#contact" class="error-button">Contact Us</a>
        </div>
    </div>
</body>
</html>
