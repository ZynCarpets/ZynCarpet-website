name: Deploy Website

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Substitute secrets in js/script.js
        run: |
          echo "Starting secret substitution in js/script.js"
          
          if [ ! -f "js/script.js" ]; then
            echo "Error: js/script.js not found!"
            exit 1
          fi
          
          echo "Secret substitution complete."

      - name: Build
        run: npm run build
        env:
          GOOGLE_ANALYTICS_ID: ${{ secrets.GOOGLE_ANALYTICS_ID }}
          GOOGLE_SITE_VERIFICATION: ${{ secrets.GOOGLE_SITE_VERIFICATION }}
          FORMSPREE_ENDPOINT: https://formspree.io/f/${{ secrets.FORMSPREE_FORM_ID }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true    
